<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Tabelas</title>
    <style>
        table{
            font-family: 'Ubuntu Mono', monospace;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <table align="center">
    <thead>
        <tr>
            <th>Cabeçalho</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Conteúdo</td>
            
        </tr>
    </tbody>
    </table>
</body>
</html>
